name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Required for OIDC
      contents: read    # Required for checkout
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'
          # OIDC authentication is automatic when permissions.id-token: write is set

      - name: Install dependencies
        run: npm ci

      - name: Run pre-check
        run: npm run pre-check

      - name: Verify build output
        run: |
          test -f dist/index.js && echo "âœ“ CJS build exists"
          test -f dist/index.mjs && echo "âœ“ ESM build exists"
          test -f dist/index.d.ts && echo "âœ“ TypeScript definitions exist"
          test -f dist/linter/eslint-plugin/index.js && echo "âœ“ ESLint plugin CJS exists"
          test -f dist/linter/eslint-plugin/index.mjs && echo "âœ“ ESLint plugin ESM exists"
          test -f dist/linter/eslint-plugin/index.d.ts && echo "âœ“ ESLint plugin types exist"

      - name: Check version and publish
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "ğŸ” Checking version: $CURRENT_VERSION"
          
          # Verify OIDC authentication
          echo "ğŸ” Verifying npm authentication..."
          npm whoami || echo "âš ï¸  Authentication check failed - ensure Trusted Publisher is configured"
          
          # Check if package exists (first publish might return 404, which is OK)
          if npm view test-a11y-js version > /dev/null 2>&1; then
            echo "âœ… Package exists on npm"
            # Check if this specific version exists
            if npm view test-a11y-js@$CURRENT_VERSION version > /dev/null 2>&1; then
              echo "â­ï¸  Version $CURRENT_VERSION already exists - skipping publish"
              echo "âœ… No action needed"
              exit 0
            fi
          else
            echo "â„¹ï¸  Package doesn't exist yet (first publish) or authentication issue"
          fi
          
          echo "ğŸš€ Publishing new version $CURRENT_VERSION..."
          npm publish --access public
          echo "âœ… Successfully published test-a11y-js@$CURRENT_VERSION"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/test-a11y-js"
          echo "ğŸ‰ test-a11y-js is now available for installation!"
          echo ""
          echo "ğŸ’¡ To create a git tag manually:"
          echo "   git tag v$CURRENT_VERSION"
          echo "   git push origin v$CURRENT_VERSION"
        # OIDC authentication - no NODE_AUTH_TOKEN needed

